version: '3'
services:
  leap-ledger-server:
    container_name: leap-ledger-server
    image: registry.cn-hangzhou.aliyuncs.com/xiaozirun/leap-ledger:latest
    build:
      context: F:\project\Go_project\github.com\KeepAccount
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - CONFIG_FILE_NAME=production_config.yaml
    volumes:
      - ./log:/go/LeapLedger/log
    networks:
      - leap-ledger-network
